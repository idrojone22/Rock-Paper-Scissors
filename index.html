<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
        <div class="container">
            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <span id="user_score" class="score">0</span><span class="score">:</span><span id="comp_score" class="score">0</span>   
                <div id="comp-label" class="badge" class="badge1">comp</div>
            </div>
        </div>
        <div class="container">
            <h1 class="title">select your option</h1>
        </div>
        <div class="img-container">
            <img class="img" src="./Img/rock-removebg-preview.png">
            <img class="img" src="./Img/paper-removebg-preview.png">
            <img class="img" src="./Img/scissors-removebg-preview.png">
        </div>
        <div class="container">
            <h1 class="title">comp option</h1>
        </div>
        <div class="img-container">
            <img class="img1" src="./Img/rock-removebg-preview.png">
            <img class="img1" src="./Img/paper-removebg-preview.png">
            <img class="img1" src="./Img/scissors-removebg-preview.png">
        </div>
        
    </main>
    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
